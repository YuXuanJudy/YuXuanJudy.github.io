                           class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="message" class="font-semibold text-gray-700">留言內容:</label>
                    <textarea name="message" id="message" rows="5" placeholder="請輸入您的留言" 
                              class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              required></textarea>
                </div>
                <button type="submit" 
                        class="bg-blue-500 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    提交
                </button>
            </form>
        </section>
               
    </main>
</body>
</html>
